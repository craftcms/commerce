language: php
dist: xenial
group: edge
os: linux
env:
  global:
  - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest" PHP_8=false
branches:
  only:
  - develop
  - 3.3
services:
- mysql
- postgresql
jobs:
  fast_finish: true
  include:
  - php: 8.0
    env: DB=mysql PHP_8=true
  - php: 8.0
    env: DB=pgsql PHP_8=true
  - php: 7.4
    env: DB=mysql TASK_TESTS_COVERAGE=1 XDEBUG_MODE=coverage
  - php: 7.4
    env: DB=pgsql
  - php: 7.3
    env: DB=mysql
  - php: 7.3
    env: DB=pgsql
  - php: 7.2.5
    env: DB=mysql
  - php: 7.2.5
    env: DB=pgsql
cache:
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.npm"
addons:
  postgresql: "9.6"
install:
- |
  if [[ $TASK_TESTS_COVERAGE != 1 ]]; then
    # disable xdebug for performance reasons when code coverage is not needed.
    phpenv config-rm xdebug.ini || echo "xdebug is not installed"
  fi

  # install composer dependencies
  export PATH="$HOME/.composer/vendor/bin:$PATH"
  composer validate
  travis_retry composer install $DEFAULT_COMPOSER_FLAGS
before_script:
- |
  # show some version and environment information
  php --version
  composer --version
  php -r "echo INTL_ICU_VERSION . \"\n\";"
  php -r "echo INTL_ICU_DATA_VERSION . \"\n\";"
  psql --version
  mysql --version
  date +%Z
  sudo mysql_upgrade || echo "MySQL is already up to date"
- travis_retry mysql -e 'CREATE DATABASE `commercetest`;';
- mysql -e "SET GLOBAL sql_mode = 'ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION';";
- mysql -e "SELECT CONVERT_TZ('2007-03-11 2:00:00','US/Eastern','US/Central') AS time1, CONVERT_TZ('2007-03-11 3:00:00','US/Eastern','US/Central') AS time2;";
- mysql -e "	SELECT * FROM mysql.time_zone_name;";
- psql -U postgres -c 'CREATE DATABASE "commercetest";';
- cp tests/.env.example.$DB tests/.env
- |
  if [[ $PHP_8 == "false" ]]; then
    pear config-set preferred_state beta
    pecl channel-update pecl.php.net
    yes | pecl install imagick
  fi
- |
  if [[ $DB == "mysql" ]]; then
    sed -i 's/DB_USER="craft"/DB_USER="root"/' tests/.env
  else
    sed -i 's/DB_USER="craft"/DB_USER="postgres"/' tests/.env
  fi
script:
- |
  if [[ $TASK_TESTS_COVERAGE != 1 ]]; then
    vendor/bin/codecept -d run unit,functional
  else
    mkdir -p build/logs
    vendor/bin/codecept run unit,functional --coverage-xml coverage.xml;
  fi
after_script:
- |
  if [ $TASK_TESTS_COVERAGE == 1 ]; then
    bash <(curl -s https://codecov.io/bash)
  fi
notifications:
  webhooks:
    urls:
      - secure: ""
      - secure: ""
    on_success: always
    on_failure: always