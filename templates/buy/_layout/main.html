<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <style>
        a {
            text-decoration: none;
            color: #22292f;
        }

        .outline-0 {
            outline: 0;
        }

        .lh-fix {
            line-height: 0.75;
        }

        .font-commerce {
            font-family: Lato, -apple-system, Helvetica Neue, sans-serif;
        }

        .bg-blue-commerce {
            background-color: #0d78f2;
        }

        .bg-red-commerce {
            background-color: #D95947;
        }

        .border-red-commerce {
            border-color: #D95947;
        }

        .text-red-commerce {
            color: #D95947;
        }

        .max-w-commerce {
            max-width: 56rem;
        }

        .text-5\.5xl {
            font-size: 4.125rem;
        }

        .ml-10 {
            margin-left: 2.5rem;
        }

        .mb-10 {
            margin-bottom: 2.5rem;
        }

        .mb-16 {
            margin-bottom: 4rem;
        }

        .mx-16 {
            margin: 0 4rem;
        }

        .p-10 {
            padding: 2.5rem;
        }

        .pt-10 {
            padding-top: 2.5rem;
        }

        .w-1\/2-almost {
            width: 48%;
        }

        .w-3\/4 {
            width: 75%;
        }

        @media (min-width: 768px) {
            .md\:ml-10 {
                margin-left: 2.5rem;
            }

            .md\:w-1\/2-almost {
                width: 48% !important;
            }
        }
    </style>

    {% set cart = craft.commerce.carts.cart %}
</head>
<body class="bg-grey-lighter font-commerce antialiased">

<div class="checkout max-w-commerce mx-auto mt-10">
    <div class="panel flex flex-col md:flex-row mb-8 shadow-lg">
        <div class="panel-left w-full md:w-2/3 bg-white rounded-l">
                <h1 class="text-3xl font-normal p-10 border-b border-solid border-grey-light">
                    {% block title %}

                    {% endblock %}
                </h1>

                {% block content %}
                <div class="p-10 pt-8 border-b border-solid border-grey-light">

                </div>
                {% endblock %}

        </div> <!-- end panel-left -->
        <div class="panel-right w-full md:w-1/3 bg-red-commerce text-white rounded-r">
            <div class="p-10">
                {% block sidebar %}

                {% endblock %}
            </div>
        </div>
    </div> <!-- end panel -->
    <div class="copyright text-grey-dark text-center text-sm mb-8">
        &copy; 2019 Pixel & Tonic &middot; <a href="https://codepen.io/drehimself/pen/PRMqgK" class="text-red-commerce">Template</a> Inspiration.
    </div>
</div> <!-- end checkout -->
</body>

</html>
