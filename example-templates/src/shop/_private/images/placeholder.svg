     viewBox="0 0 {{width}} {{height}}">
  <rect fill="#ddd" width="{{width}}" height="{{height}}"/>
  <text fill="rgba(0,0,0,0.5)" font-family="sans-serif" font-size="30" dy="10.5" font-weight="bold" x="50%" y="50%"
        text-anchor="middle">{{width}}x{{height}}
  </text>
</svg>